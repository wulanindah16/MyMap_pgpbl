<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Explore and Navigate: A Wulan's Guide Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Explore and Navigate with Me</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="padding: 10px;">
    <label for="basemapSelect">Basemap:</label>
    <select id="basemapSelect" (change)="changeBasemap($event)">
      <option value="topo-vector">Topographic</option>
      <option value="streets-vector">Streets</option>
      <option value="satellite">Satellite</option>
      <option value="dark-gray">Dark Gray Canvas</option>
      <option value="oceans">Oceans</option>
    </select>
  </div>

  <div id="container" style="width: 100%; height: 100%;"></div>

  <strong>Ready to create an app?</strong>
  <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
</ion-content>
